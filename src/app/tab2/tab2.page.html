<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Post message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
<ion-card-content>
  <ion-item>
    <ion-label position="stacked">Your Message</ion-label>
    <ion-input [(ngModel)]="message.text" name="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Image URL:</ion-label>
    <ion-input [(ngModel)]="message.imageUrl" name="image"></ion-input>
  </ion-item>

  <ion-button [disabled]="!message.text && !message.imageUrl" (click)="onPost()" class="main-button" expand="block" color="dark">Submit Post</ion-button>

</ion-card-content>
</ion-card>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
